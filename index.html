<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 Exemplo01</title>
  </head>
  <body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Delber Soares</p>
    <script>
      let canvas = document.querySelector("canvas");
      let contexto = canvas.getContext("2d");
      canvas.width = 480;
      canvas.height = 320;
      let x = 150;
      let vx = 0;
      let ax = 0;
      let y = 100;
      let vy = 0;
      let ay = 0;
      const K = 180;
      let t0;
      let dt;
      requestAnimationFrame(desenha);

      function desenha(t) {
        t0 = t0 ?? t; // se t0 for nulo, ele assume o valor de t
        dt = (t - t0)/1000;
        // Desenha Fundo
        contexto.fillStyle = "black";
        contexto.fillRect(0, 0, canvas.width, canvas.height);

        // Atualiza din√¢mica dos estados
        vx = vx + ax*dt;
        x = x + vx*dt;
        vy = vy + ay*dt;
        y = y + vy*dt;

        // Desenha elementos
        contexto.fillStyle = "white";
        contexto.fillRect(x, y, 20, 20);

        requestAnimationFrame(desenha);
        t0 = t;
      }


      addEventListener("keydown", teclaPressionada);
      addEventListener("keyup", teclaSolta);
      
      function teclaPressionada(e){
        //Adiciona controle de velocidades
        console.log(e.key);
        switch (e.key){
          case "ArrowUp":
            ay = -K;
            break;

          case "ArrowDown":
            ay = +K;
            break;

          case "ArrowLeft":
            ax = -K;
            break;

          case "ArrowRight":
            ax = +K;
            break;
  

          default:
            break;
        }
      }

      function teclaSolta(e){
        //Adiciona controle de velocidades
        console.log(e.key);
        switch (e.key){
          case "ArrowUp":
            vy = 0;
            ay = 0;
            break;

          case "ArrowDown":
            vy = 0;
            ay = 0;
            break;

          case "ArrowLeft":
            vx = 0;
            ax = 0;
            break;

          case "ArrowRight":
            vx = 0;
            ax = 0;
            break;
  
          default:
            break;
        }
      }
    </script>
  </body>
</html>
