<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 exemplo01</title>
  </head>
  <body>
    <h1>DCC138 exemplo01</h1>
    <canvas></canvas>
    <p>por Delber Soares</p>
    <script>
      let canvas = document.querySelector("canvas");
      let contexto = canvas.getContext("2d");
      canvas.width = 480;
      canvas.height = 320;

      let p = {
          x : 150,
          vx : 0,
          ax : 0,
          y : 100,
          vy : 0,
          ay : 0,
          desenhar: function(){
            contexto.fillStyle = "white";
            contexto.fillRect(this.x, this.y, 20, 20);
          }
      }

      let e = {
        x  : 300,
        vx :  0,
        ax :  0,
        y  : 200,
        vy :  0,
        ay :  0,
        desenhar: function(){
          contexto.fillStyle = "red";
          contexto.fillRect(this.x, this.y, 20, 20);
        }
      }


      const K = 180;
      let t0;
      let dt;
      requestAnimationFrame(desenha);

      function desenha(t) {
        t0 = t0 ?? t; // se t0 for nulo, ele assume o valor de t
        dt = (t - t0)/1000;
        // Desenha Fundo
        contexto.fillStyle = "black";
        contexto.fillRect(0, 0, canvas.width, canvas.height);

         //Controladores
         e.ax = 0.5*(p.x - e.x) - 0.2*e.vx;
         e.ay = 0.5*(p.y - e.y) - 0.2*e.vy;

        // Atualiza din√¢mica dos estados
        p.vx = p.vx + p.ax*dt;
        p.x = p.x + p.vx*dt;
        p.vy = p.vy + p.ay*dt;
        p.y = p.y + p.vy*dt;

        e.vx = e.vx + e.ax*dt;
        e.x = e.x + e.vx*dt;
        e.vy = e.vy + e.ay*dt;
        e.y = e.y + e.vy*dt;

        // Desenha elementos
        p.desenhar();

        e.desenhar();

        requestAnimationFrame(desenha);
        t0 = t;
      }


      addEventListener("keydown", teclaPressionada);
      addEventListener("keyup", teclaSolta);

      function teclaPressionada(event){
        //Adiciona controle de velocidades
        console.log(event.key);
        switch (event.key){
          case "ArrowUp":
            p.ay = -K;
            break;

          case "ArrowDown":
            p.ay = +K;
            break;

          case "ArrowLeft":
            p.ax = -K;
            break;

          case "ArrowRight":
            p.ax = +K;
            break;


          default:
            break;
        }
      }

      function teclaSolta(event){
        //Adiciona controle de velocidades
        console.log(event.key);
        switch (event.key){
          case "ArrowUp":
            p.ay = 0;
            break;

          case "ArrowDown":
            p.ay = 0;
            break;

          case "ArrowLeft":
            p.ax = 0;
            break;

          case "ArrowRight":
            p.ax = 0;
            break;

          default:
            break;
        }
      }
    </script>
  </body>
</html>
